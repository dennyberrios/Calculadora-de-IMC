<!DOCTYPE html>

    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <title>Calculadora de IMC</title>
</head>

<body>
    <main>
        <section>
            <div class="msg"></div>
            <form class="container">
                <div class="boxText">

                        <h1 class="calc">Calculadora de IMC</h1>
                    </div>
                    <div class="itens1">
                        <h2 class="texto"></h2>
                    </div>
                </div>
                <div class="boxInput">

                        <label for="num1">Digite sua altura</label>

                    </div>
                    <div class="itens2">
                        <label for="num2">Digite seu peso</label>

                    </div>
                    <div class="itens2">

                    </div>
                </div>
            </form>
        </section>
